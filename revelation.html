{{#versesNoteReferencesAndHeaders}}
	{{#if type === 'header'}}
		<h2 id="{{headerToSlug(text)}}">{{text}}</h2>
	{{elseif type === 'paragraph'}}
		<p>
		{{#contents}}
			{{#if type === 'verse'}}
				<span data-chapter-number="{{chapterNumber}}" data-verse-number="{{verseNumber}}">
					{{text}}
				</span>
			{{/if}}
		{{/contents}}
		</p>
	{{/if}}
{{/versesNoteReferencesAndHeaders}}
