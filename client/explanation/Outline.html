<ol>
{{#each structure as section}}
	<li
		style="padding-left: {{indentLevel(section.identifier)}}em"
		on:mouseenter="set({ currentlyHovered: section.identifier })"
		on:mouseleave="set({ currentlyHovered: null })"
		data-unhighlighted="{{!!currentlyHovered && currentlyHovered !== section.identifier}}"
	>
		<span
			class="tiny-color-bar"
			style="background-color: {{getColor(section.identifier)}}"
		>
			&nbsp;
		</span>

		<strong>
			<a href="./#{{section.anchor}}">
				{{sectionLabel(section)}}:
			</a>
		</strong>

		{{section.title}}

		<small>
			<VerseRange range="{{getSectionRange(section)}}" />
		</small>
	</li>
{{/each}}
</ol>

<script>
const structure = require('lib/data/structure')
const getColor = require('lib/identifier-color')
const sectionLabel = require('lib/section-label')
const getSectionRange = require('lib/get-section-range')

export default {
	data() {
		return {
			structure
		}
	},
	components: {
		VerseRange: require('component/VerseRange.html'),
	},
	helpers: {
		sectionLabel,
		getColor,
		getSectionRange,
		indentLevel(identifier) {
			return {
				A: 0,
				B: 1,
				C: 2,
				D: 3,
				E: 4
			}[identifier]
		}
	}
}

</script>
